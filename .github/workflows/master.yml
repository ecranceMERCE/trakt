name: Workflow for push on master branch of Trakt

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  master:
    strategy:
      matrix:
        coq-version:
          - coqorg/coq:8.17
          - coqorg/coq:8.18
          - coqorg/coq:8.19
          - coqorg/coq:8.20
          - rocq/rocq-prover:9.0
          - rocq/rocq-prover:dev
    uses: ./.github/workflows/from-sources.yml
    with:
      coq-version: ${{ matrix.coq-version }}
      
